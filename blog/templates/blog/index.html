{% extends "blog/base.html" %} {% block content %}
{% for post in posts %}
<article class="d-flex align-items-center content-section">
  <img src="{{post.author.profile.image.url}}" alt="profile pic" class="rounded-circle article-img me-3">
  <div class="media-body">
    <div class="article-metadata">
      <a href="#">{{post.author.first_name}} {{post.author.last_name}}</a>
      <small class="text-muted">{{post.date_posted|date:"d F Y"}}</small>
    </div>
    <h2><a href="#" class="article-title">{{post.title}}</a></h2>
    <p class="article-content">{{post.content}}</p>
  </div>
</article>
{% endfor %} {% endblock content %}
